name: Build

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install nwlink package
        run: npm install -g nwlink@0.0.16

      - name: Install ARM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi

      - name: Install dependencies
        run: npm install

      - name: Build
        run: make build

  upload-release-asset:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./target/NAME.nwa  # Update this path accordingly
          asset_name: NAME.nwa          # Update this name accordingly
          asset_content_type: application/octet-stream  # Binary type
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
